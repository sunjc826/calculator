<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="display">
            <p id="digit-display"></p>
            <p id="operation-display"></p>
        </div>
        <div id="controls">
            <div id="numerals">
                <button id="1" class="numeral">1</button>
                <button id="2" class="numeral">2</button>
                <button id="3" class="numeral">3</button>
                <button id="4" class="numeral">4</button>
                <button id="5" class="numeral">5</button>
                <button id="6" class="numeral">6</button>
                <button id="7" class="numeral">7</button>
                <button id="8" class="numeral">8</button>
                <button id="9" class="numeral">9</button>
                <button id="0" class="numeral">0</button>
                <button id="decimal" class="numeral">.</button>
            </div>
            
            <div id="symbols">
                <div id="operations">
                    <button id="add" class="operation">+</button>
                    <button id="subtract" class="operation">-</button>
                    <button id="multiply" class="operation">*</button>
                    <button id="divide" class="operation">/</button>
                </div>
                <button id="equals">=</button>
                <button id="clear">Clear</button>
                <button id="backspace">Back</button>
            </div>
            <div id="partition"></div>
        </div>

        <script src="js/calculator.js"></script>

    </main>
    <footer>

    </footer>
</body>
</html>
